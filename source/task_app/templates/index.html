{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div>
            <h1>Задачи</h1>
        </div>
        <div class="task">
            {% for task in tasks %}
                <div class="task-2">
                    <h2 class="task-text">Описание: {{ task.desc }}</h2>
                    <h2 class="task-text">Статус: {{ task.status }}</h2>
                    <a href="/task/?pk={{ task.pk }}" class="btn btn-primary">Подробнее</a>
                    <a href="/rm/?pk={{ task.pk }}" onclick="alert('Удалить данные?')" class="btn btn-primary">Удалить</a>
                    <p></p>
                </div>

            {% endfor %}
        </div>
    </div>
{% endblock content %}
