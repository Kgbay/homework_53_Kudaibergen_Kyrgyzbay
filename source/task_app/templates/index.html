{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Title</h1>
        <a href="task/add">Add task</a>
        {% for task in tasks %}
            <h2>{{ task.desc }}</h2>
            <h2>{{ task.status }}</h2>
            <p>
                <a href="/task/?pk={{ task.pk }}">Подробнее</a>
                <a href="/task/?pk={{ task.pk }}">Редактировать</a>
                <a href="/task/?pk={{ task.pk }}">Удалить запись</a>
            </p>
        {% endfor %}
    </div>
</body>
</html>
